<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box b1">
            <h1>Transitions/ Transformations</h1>
            <div class="parallelogram"></div>
            <div class="triangle"></div>
            <div class="circle"></div>
            
            
        </div>
        <div class="box b2">
            <h1>Animations</h1>
            <div class="pink"></div>
            <div class="square"></div>
            <div class="square2"></div>
        </div>
        <div class="box b3">
            <h1>CSS Art - Emoji</h1>
           <div class="emoji">
                <div class="ears">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                </div>
                <div class="head"> 
                    <div class="eye"></div>
                    <div class="cover"></div>
                    <div class="eye2"></div>
                    
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                    
                <div class="tounge"></div>    
               
            </div>
        </div>
    </div>
    
</body>
</html>
